name: CI weather app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Application
        run: npm run build
        
      - name: Run Tests with Coverage
        run: npm run test:coverage
        continue-on-error: true
  docker:
    name: Docker Build and Test
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker image
      run: docker build -t weather-app .
      
    - name: Run Docker container
      run: |
        docker run -d \
          --name weather-app-container \
          -p 3000:3000 \
          -e WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }} \
          weather-app
        
        # Logi dla debugowania
        docker logs weather-app-container
        
        # Czekaj max 30s z retry
        timeout=30
        for i in $(seq 1 $timeout); do
          if curl -f http://localhost:3000/ ; then
            echo "âœ“ Container ready!"
            exit 0
          fi
          echo "Waiting... ($i/$timeout)"
          sleep 1
        done
        docker logs weather-app-container
        exit 1
    
    - name: Cleanup
      if: always()
      run: docker rm -f weather-app-container || true

  SBOM:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 1